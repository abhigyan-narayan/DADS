{% extends 'base.html' %}
{% block body %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <h1 style="padding-bottom: 20px;">Upload Image</h1>
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
        <input type="password" name="password" placeholder="Enter password" style="margin-bottom: 15px; width: 300px; padding: 8px;" required>
        <input type="file" name="image" accept="image/*" style="margin-bottom: 15px;" required>
        <button type="submit" style="width: 120px;">Upload</button>
    </form>
    {% if message %}
        {% if status == 'success' %}
            <div style="margin-top: 15px; padding: 10px 20px; border-radius: 6px; font-weight: bold; text-align: center; background: #e6ffed; color: #207227; border: 1px solid #b7ebc6;">
                {{ message }}
                {% if filename %}
                    <div style="margin-top:10px;">
                        <img src="{{ url_for('static', filename='img/' ~ filename) }}" alt="Uploaded Image" style="max-width:300px; max-height:200px;">
                    </div>
                {% endif %}
            </div>
        {% else %}
            <div style="margin-top: 15px; padding: 10px 20px; border-radius: 6px; font-weight: bold; text-align: center; background: #ffeaea; color: #a94442; border: 1px solid #f5c6cb;">
                {{ message }}
            </div>
        {% endif %}
    {% endif %}
</div>
{% endblock body %}
